<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Toastr JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./styles/toast.css">

    <script type="module">
        import { auth, db } from './js/firebaseConfig.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";
        import { getDoc, doc } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"; // Firestore functions
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": true,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        document.addEventListener('DOMContentLoaded', function () {

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const getRedirectPage = () => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('redirect') || 'index.html'; // Default to home if no redirect parameter
            };

            loginForm.addEventListener('submit', async function (e) {

                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    // Sign in the user with Firebase Auth
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential?.user; // User is successfully authenticated

                    const userDocRef = doc(db, 'users', user.uid); // Using UID as the document ID
                    const userDoc = await getDoc(userDocRef);

                    if (userDoc.exists()) {
                        const redirectPage = getRedirectPage(); // Check for redirect parameter
                        toastr.success('Welcome to the DataED Website for DataBase Learners');
                        // Delay the redirection by 3 seconds (2000 milliseconds)
                        setTimeout(() => {
                            window.location.href = redirectPage || 'index.html';
                        }, 2000);
                    } else {
                        // User authenticated but no profile exists in Firestore
                        toastr.error("Profile not found. Please register first.");
                    }

                } catch (error) {
                    console.error('Error checking Firestore:', error.message);
                    errorMessage.textContent = `Error: ${error.message}`;
                }

            });
        });
    </script>

    <style>
        /* Reset some default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #0E3D57;
            margin-bottom: 20px;
            text-align: center;
        }

        #loginForm {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            /* Increased width */
            height: 350px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0E3D57;
            font-weight: bold;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0E3D57;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #65A9C2;
        }

        p#errorMessage {
            color: red;
            margin-top: 10px;
        }

        .register-link {
            margin-top: 20px;
            display: block;
            color: #0E3D57;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="loginContainer">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
            <a href="signUp.html" class="register-link">Register for a new account</a>
        </form>
        <p id="errorMessage"></p>

    </div>
    <!-- <script src="app.js"></script> -->
</body>

</html>
